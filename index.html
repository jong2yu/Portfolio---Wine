<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/main.css" rel="stylesheet">    
  <link href="css/fullpage_plugin.css" rel="stylesheet">    
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/fullpage.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    $(document).ready(function(){
      new fullpage('#fullpage', {
        navigation: true,
        navigationPosition: 'right',
        showActiveTooltip: true,
        navigationTooltips: ['Wine', 'Whisky', 'Beer', '막걸리', 'Sake', 'Footer'],
        scrollBar:true,
        afterLoad: function(){

          if($('body').hasClass('fp-viewing-2')) {
            $('#fp-nav').addClass('on');
          } else {
            $('#fp-nav').removeClass('on');
          }
        }
      });

      AOS.init({
        duration:2000,
        once:true,
        once: false
      });
    });
  </script>

</head>
<body>
  <main id="fullpage">
    <section class="section wine">
      <h2 data-aos="fade-down">Wine</h2>
    </section>
    <section class="section whisky">
      <h2 data-aos="fade-up">Whisky</h2>
    </section>
    <section class="section beer">
      <span data-aos="fade-down">Beer</span>
    </section>
    <section class="section mgl">
      <span data-aos="fade-zoom-in">막걸리</span>
    </section>
    <section class="section sake">
      <span data-aos="fade-up"
            data-aos-anchor-placement="top-bottom">Sake</span>
    </section>
    <section class="section footer fp-auto-height">Footer</section>
  </main>
</body>
</html>
